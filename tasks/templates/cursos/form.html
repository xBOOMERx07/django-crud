{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="mb-4">
                <a href="{% url 'lista_cursos' %}" class="btn btn-secondary">
                    <i data-lucide="arrow-left" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                    Volver a la Lista
                </a>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="mb-4">
                        <i data-lucide="book-open" style="width: 36px; height: 36px; vertical-align: middle;"></i>
                        {{ action|default:"Crear" }} Curso
                    </h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="book" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Nombre del Curso *
                            </label>
                            <input type="text" class="form-control" name="nombre_curso" 
                                   placeholder="Ej: Python Avanzado para Data Science" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="building" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Entidad Patrocinadora *
                            </label>
                            <input type="text" class="form-control" name="entidad_patrocinadora" 
                                   placeholder="Ej: Udemy, Coursera, Universidad" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i data-lucide="calendar" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Fecha de Inicio *
                                </label>
                                <input type="date" class="form-control" name="fecha_inicio" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i data-lucide="calendar" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Fecha de Fin
                                </label>
                                <input type="date" class="form-control" name="fecha_fin">
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i data-lucide="clock" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Total de Horas *
                                </label>
                                <input type="number" class="form-control" name="total_horas" 
                                       placeholder="40" min="1" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="file-text" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Descripción del Curso *
                            </label>
                            <textarea class="form-control" name="descripcion_curso" rows="4" 
                                      placeholder="Describe el contenido y lo que aprendiste..." required></textarea>
                        </div>
                        
                        <hr class="my-4">
                        <h5 class="mb-3">Información de Contacto (Opcional)</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="user" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Nombre del Contacto
                                </label>
                                <input type="text" class="form-control" name="nombre_contacto_auspicia" 
                                       placeholder="Instructor: John Doe">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="phone" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Teléfono del Contacto
                                </label>
                                <input type="text" class="form-control" name="telefono_contacto_auspicia" 
                                       placeholder="0987654321">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="mail" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Email de la Entidad
                            </label>
                            <input type="email" class="form-control" name="email_empresa_patrocinadora" 
                                   placeholder="info@plataforma.com">
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="award" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Certificado del Curso
                            </label>
                            <input type="file" class="form-control" name="ruta_certificado" accept=".pdf,.jpg,.png">
                            <small class="text-muted">Formatos aceptados: PDF, JPG, PNG</small>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="activar_para_que_se_vea_en_front" 
                                   id="visible" checked>
                            <label class="form-check-label" for="visible">
                                <i data-lucide="eye" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Mostrar en CV Público
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i data-lucide="save" style="width: 20px; height: 20px; vertical-align: middle;"></i>
                                Guardar Curso
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
