<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Curriculum Vitae{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Colores profesionales */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-primary: #2563eb;
            --accent-secondary: #1e40af;
            --accent-dark: #1e293b;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Navbar profesional */
        .navbar {
            background: var(--bg-primary) !important;
            border-bottom: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-dark) !important;
            letter-spacing: -0.5px;
        }
        
        .navbar-brand:hover {
            color: var(--accent-primary) !important;
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent-primary) !important;
            background: var(--bg-secondary);
        }
        
        /* Botones profesionales */
        .btn-primary {
            background: var(--accent-primary);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            font-weight: 600;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: #f59e0b;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef4444;
            border: none;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        /* Cards profesionales */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }
        
        .card-title {
            color: var(--accent-dark);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .card-body {
            padding: 0;
        }
        
        .card-text {
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* Alertas profesionales */
        .alert {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-primary);
            border-left: 4px solid var(--accent-primary);
            box-shadow: var(--shadow-sm);
        }
        
        .alert-success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        
        .alert-warning {
            border-left-color: #f59e0b;
            background: #fffbeb;
        }
        
        /* Forms profesionales */
        .form-control, .form-select {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            color: var(--text-primary);
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        /* Container principal */
        .main-container {
            min-height: calc(100vh - 76px);
            padding: 2rem 0;
        }
        
        /* Headings */
        h1, h2, h3, h4, h5 {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--accent-dark);
        }
        
        h1 {
            font-size: 2.5rem;
        }
        
        /* Tablas */
        .table {
            color: var(--text-primary);
            background: transparent;
        }
        
        .table thead {
            border-bottom: 2px solid var(--border-light);
            background: var(--bg-secondary);
        }
        
        .table tbody tr {
            border-bottom: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background: var(--bg-secondary);
        }
        
        /* Badges */
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .badge.bg-primary {
            background: var(--accent-primary) !important;
        }
        
        .badge.bg-success {
            background: #10b981 !important;
        }
        
        .badge.bg-warning {
            background: #f59e0b !important;
            color: white !important;
        }
        
        .badge.bg-danger {
            background: #ef4444 !important;
        }
        
        .badge.bg-secondary {
            background: #6c757d !important;
        }
        
        .badge.bg-info {
            background: #06b6d4 !important;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
        
        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Iconos */
        .lucide {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }
        
        /* Links */
        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: var(--accent-secondary);
        }
        
        /* Separadores */
        hr {
            border-color: var(--border-light);
            opacity: 1;
        }
        
        /* Mejoras para checkboxes */
        .form-check-input:checked {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        /* Sombra en hover para elementos interactivos */
        .btn, .card, .form-control, .form-select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i data-lucide="briefcase"></i> Curriculum Vitae
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <i data-lucide="home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cv_publico' user.username %}" target="_blank">
                                <i data-lucide="eye"></i> Mi CV
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i data-lucide="log-out"></i> Cerrar Sesión
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin' %}">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-container fade-in">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Inicializar iconos Lucide -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
