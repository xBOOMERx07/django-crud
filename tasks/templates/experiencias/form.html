{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="mb-4">
                <a href="{% url 'lista_experiencias' %}" class="btn btn-secondary">
                    <i data-lucide="arrow-left" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                    Volver a la Lista
                </a>
            </div>
            
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="mb-4">
                        <i data-lucide="briefcase" style="width: 36px; height: 36px; vertical-align: middle;"></i>
                        {{ action|default:"Crear" }} Experiencia Laboral
                    </h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="briefcase" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Cargo Desempeñado *
                                </label>
                                <input type="text" class="form-control" name="cargo_desempenado" 
                                       placeholder="Ej: Desarrollador Full Stack" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="building" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Nombre de la Empresa *
                                </label>
                                <input type="text" class="form-control" name="nombre_empresa" 
                                       placeholder="Ej: Tech Solutions S.A." required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="map-pin" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Ubicación de la Empresa
                            </label>
                            <input type="text" class="form-control" name="lugar_empresa" 
                                   placeholder="Ej: Quito, Ecuador">
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="calendar" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Fecha de Inicio *
                                </label>
                                <input type="date" class="form-control" name="fecha_inicio_gestion" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="calendar" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Fecha de Fin
                                </label>
                                <input type="date" class="form-control" name="fecha_fin_gestion" id="fecha_fin">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" name="actualmente_trabajando" id="actualmente">
                                    <label class="form-check-label" for="actualmente">
                                        Actualmente trabajo aquí
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="file-text" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Descripción de Funciones *
                            </label>
                            <textarea class="form-control" name="descripcion_funciones" rows="5" 
                                      placeholder="Describe tus responsabilidades y logros principales..." required></textarea>
                        </div>
                        
                        <hr class="my-4">
                        <h5 class="mb-3">Información de Contacto (Opcional)</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="mail" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Email de la Empresa
                                </label>
                                <input type="email" class="form-control" name="email_empresa" 
                                       placeholder="contacto@empresa.com">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="globe" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Sitio Web
                                </label>
                                <input type="url" class="form-control" name="sitio_web_empresa" 
                                       placeholder="https://empresa.com">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="user" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Nombre del Contacto
                                </label>
                                <input type="text" class="form-control" name="nombre_contacto_empresarial" 
                                       placeholder="María López - RRHH">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    <i data-lucide="phone" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                    Teléfono del Contacto
                                </label>
                                <input type="text" class="form-control" name="telefono_contacto_empresarial" 
                                       placeholder="0987654321">
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i data-lucide="file" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Certificado Laboral
                            </label>
                            <input type="file" class="form-control" name="ruta_certificado" accept=".pdf,.jpg,.png">
                            <small class="text-muted">Formatos aceptados: PDF, JPG, PNG</small>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="activar_para_que_se_vea_en_front" 
                                   id="visible" checked>
                            <label class="form-check-label" for="visible">
                                <i data-lucide="eye" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Mostrar en CV Público
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i data-lucide="save" style="width: 20px; height: 20px; vertical-align: middle;"></i>
                                Guardar Experiencia
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
        
        // Deshabilitar fecha fin si está trabajando actualmente
        const checkActualmente = document.getElementById('actualmente');
        const fechaFin = document.getElementById('fecha_fin');
        
        checkActualmente.addEventListener('change', function() {
            if (this.checked) {
                fechaFin.value = '';
                fechaFin.disabled = true;
            } else {
                fechaFin.disabled = false;
            }
        });
    });
</script>
{% endblock %}
