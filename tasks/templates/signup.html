{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i data-lucide="user-plus" style="width: 64px; height: 64px; margin-bottom: 1rem;"></i>
                        <h2 class="mb-2">Crear Cuenta</h2>
                        <p style="color: var(--text-secondary);">Regístrate para crear tu CV profesional</p>
                    </div>
                    
                    {% if error %}
                        <div class="alert alert-danger mb-4">
                            <i data-lucide="alert-circle" style="width: 18px; height: 18px; vertical-align: middle;"></i>
                            {{ error }}
                        </div>
                    {% endif %}
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i data-lucide="user" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Usuario
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="Elige un nombre de usuario"
                                   required
                                   autofocus>
                            <small class="text-muted">Este será tu username en la URL de tu CV</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password1" class="form-label">
                                <i data-lucide="lock" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Contraseña
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password1" 
                                   name="password1" 
                                   placeholder="Crea una contraseña segura"
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password2" class="form-label">
                                <i data-lucide="lock" style="width: 16px; height: 16px; vertical-align: middle;"></i>
                                Confirmar Contraseña
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password2" 
                                   name="password2" 
                                   placeholder="Repite tu contraseña"
                                   required>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i data-lucide="user-plus" style="width: 20px; height: 20px; vertical-align: middle;"></i>
                                Crear Cuenta
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p style="color: var(--text-secondary);">
                                ¿Ya tienes cuenta? 
                                <a href="{% url 'signin' %}" style="color: var(--accent-cyan); text-decoration: none; font-weight: 600;">
                                    Inicia sesión aquí
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
