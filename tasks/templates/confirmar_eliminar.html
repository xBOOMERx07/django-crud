{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card" style="border-color: var(--accent-pink);">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i data-lucide="alert-triangle" style="width: 64px; height: 64px; color: var(--accent-pink);"></i>
                    </div>
                    
                    <h2 class="mb-3">¿Estás seguro?</h2>
                    
                    <p style="color: var(--text-secondary); font-size: 1.1rem;">
                        Estás a punto de eliminar {{ tipo }}:
                    </p>
                    
                    <div class="alert alert-warning my-4">
                        <strong>{{ objeto }}</strong>
                    </div>
                    
                    <p style="color: var(--text-secondary);">
                        Esta acción no se puede deshacer.
                    </p>
                    
                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i data-lucide="trash-2" style="width: 20px; height: 20px; vertical-align: middle;"></i>
                                Sí, Eliminar Definitivamente
                            </button>
                            <a href="javascript:history.back()" class="btn btn-secondary btn-lg">
                                <i data-lucide="arrow-left" style="width: 20px; height: 20px; vertical-align: middle;"></i>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
</script>
{% endblock %}
